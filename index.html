<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>
        Bienvenue !
    </title>
    <link href="css/index.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
</head>

<body>
    <img id="backweather">
    <div class="calendrier" id="bouton">
        <h3 id="calendrier">
            Calendrier
        </h3>
        <p>
            Un calendrier de l'avent de toute l'année lol.
        </p>
    </div>
    <div class="vérité" id="bouton">
        <h3 id="vérité">
            Vérité
        </h3>
        <p>
            Clique dessus pour savoir la vérité...
        </p>
    </div>
    <p class="temptest"></p>
    <h1>
        Le site à Kéké
    </h1>
    <h3 id="mode">
        Jour
    </h3>
    <img src="img/carré rain.png" id="carrébas">
    <img src="img/carré rain.png" id="carréhaut">
    <img src="img/triangle bas rain.png" id="TB" usemap="#bas">
    <img src="img/triangle haut rain.png" id="TH" usemap="#haut">
    <div id="weather">
        <h2 class="text-center" id="météo">Météo</h2>
        <h2 class="what"></h2>
        <h2 class="temp"></h2>
    </div>
    <h2 class="text-center" id="cityname"></h2>
    <div id="météo0">
        <h2> Aujourd'hui</h2>
        <p id="temp0"></p>
    </div>
    <div id="météo1">
        <h2 id="date1"> demain</h2>
        <p id="temp1"></p>
    </div>
    <div id="météo2">
        <h2 id="date2"> demain + 1</h2>
        <p id="temp2"></p>
    </div>
    <div id="météo3">
        <h2 id="date3"> demain + 2</h2>
        <p id="temp3"></p>
    </div>
    <div id="météo4">
        <h2 id="date4"> demain + 3</h2>
        <p id="temp4"></p>
    </div>

    <map name="haut">
        <area id="hoverhaut" coords="0,2,873,170,873,1" shape="poly">
    </map>
    <map name="bas">
        <area id="hoverbas" coords="0,1,0,169,874,170" shape="poly">
    </map>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/index.js"></script>
</body>
