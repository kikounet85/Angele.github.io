<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>
        Bienvenue !
    </title>
    <link href="css/index.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
</head>
<header>
</header>

<body>
    <h4 id="MétéoTitle" style="cursor: default;">
     Graphique
    </h4>
    <div class="calendrier" id="bouton">
        <h3 id="calendrier">
            Calendrier
        </h3>
        <p>
            Un calendrier de l'avent de toute l'année lol.
        </p>
    </div>
    <div class="vérité" id="bouton">
        <h3 id="vérité">
            Vérité
        </h3>
        <p>
            Clique dessus pour savoir la vérité...
        </p>
    </div>
    <h1 style="cursor: default;">
        Le site à Kéké
    </h1>
    <h3 id="mode">
        Jour
    </h3>
    <div id="météo0">
        <h2 id="date0t"> Aujourd'hui</h2>
        <p id="min0"></p>
        <p id="mid0"></p>
        <p id="max0"></p>
    </div>
    <div id="météo1">
        <h2 id="date1"> Demain</h2>
        <p id="min1"></p>
        <p id="mid1"></p>
        <p id="max1"></p>
    </div>
    <div id="météo2">
        <h2 id="date2"></h2>
        <p id="min2"></p>
        <p id="mid2"></p>
        <p id="max2"></p>
    </div>
    <div id="météo3">
        <h2 id="date3"></h2>
        <p id="min3"></p>
        <p id="mid3"></p>
        <p id="max3"></p>
    </div>
    <div id="météo4">
        <h2 id="date4"></h2>
        <p id="min4"></p>
        <p id="mid4"></p>
        <p id="max4"></p>
    </div>
    <img src="img/carré rain.png" id="carrébas">
    <img src="img/carré rain.png" id="carréhaut">
    <img src="img/triangle bas rain.png" id="TB" usemap="#bas">
    <img src="img/triangle haut rain.png" id="TH" usemap="#haut">
    <div id="weather">
        <h2 class="text-center" id="météo">Météo</h2>
        <h2 class="what"></h2>
        <h2 class="temp"></h2>
    </div>
    <h2 class="text-center" id="cityname"></h2>
    <map name="haut">
        <area id="hoverhaut" coords="0,2,873,170,873,1" shape="poly">
    </map>
    <map name="bas">
        <area id="hoverbas" coords="0,1,0,169,874,170" shape="poly">
    </map>
    <div id="Graph">
        <h2 style="cursor: default;" id="graphTitle"> Graphique</h2>
        <h4 id="TempératureBouton" class="Boutonmétéo">Température</h4>
        <h4 id="VentBouton" class="Boutonmétéo">Vent</h4>
<h4 id="HumiditéBouton" class="Boutonmétéo">Humidité</h4>
<h4 id="RetourBouton"><</h4>
        <canvas id="Graphtemp"></canvas>
    </div>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/moment.min.js"></script>
    <script src="js/Chart.min.js"></script>
    <script src="js/index.js"></script>
</body>
