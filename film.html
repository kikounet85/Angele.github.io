<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Shippori+Mincho+B1:wght@600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <title>Films</title>
    <link href="css/film.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="Filter">
      <h3 class="Filter">Comédie</h3>
      <h3 class="Filter">Animation</h3>
      <h3 class="Filter">Romance</h3>
      <h3 class="Filter">Aventure</h3>
      <h3 class="Filter">Drame</h3>
      <h3 class="Filter">Action</h3>
      <h3 class="Filter">Science-Fiction</h3>
      <h3 class="Filter">Fantastique</h3>
      <h3 class="Filter">Western</h3>
      <h3 class="Filter">Crime</h3>
      <h3 class="Filter">Thriller</h3>
      <h3 class="Filter">Familial</h3>
      <h3 class="Filter">Guerre</h3>
      <h3 class="Filter">Musique</h3>
      <h3 class="Filter">Mystère</h3>
    </div>
    <img id="FilterIMG" src="img/Filter.png" />
    <h4 id="fullscreen">Masquer</h4>
    <div id="VupasVu">
      <h3 id="Vu">Film déjà vu</h3>
      <h3 id="pasVu">Film à voir</h3>
    </div>
    <h1>Récap des films vu avec la Salopette</h1>
    <div id="ColoneList">
      <img id="ListIMG" src="img/List.png" />
      <img src="img/TV.png" id="TVIMG" />
    </div>
    <div id="SearchDiv">
      <input
        type="text"
        id="SearchBar"
        onkeyup="Recherche()"
        onkeydown="Recherche()"
        placeholder="Rechercher"
      />
      <img src="img/Croix.png" id="CroixIMG" />
    </div>
    <img id="SearchIMG" src="img/SearchIcon.png" />
    <div id="BoutonContainerp"></div>
    <div id="BoutonContainer"></div>
    <div id="listContainer"></div>
    <div id="Affichage">
      <h4 id="Aff1">1</h4>
      <h4 id="Aff2">2</h4>
      <h4 id="Aff3">3</h4>
      <h4 id="Aff4">4</h4>
      <h4 id="Aff5">5</h4>
      <h4 id="Aff6">6</h4>
    </div>
    <div id="container"></div>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/moment.min.js"></script>
    <script src="js/Chart.min.js"></script>
    <script src="js/film.js"></script>
  </body>
</html>
